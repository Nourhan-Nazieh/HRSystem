  <div id="permission-modal" class="modal-overlay" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h2 id="modal-title">اضافة مجموعة ادارية جديدة</h2>
            <button class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="permission-form">
                <input type="hidden" id="modal-permission-id">
                <div class="form-group">
                    <label for="permission-name">اسم المجموعة</label>
                    <input type="text" id="permission-name" placeholder="مثال: مدير تسويق, مشرف فرع...">
                </div>
                <div class="form-group">
                    <label>الصلاحيات الممنوحة</label>
                    <div class="permissions-grid">
                        <!-- سيتم ملء هذه الصلاحيات بواسطة JavaScript -->
                        <!-- مثال: -->
                        <div class="permission-item">
                            <input type="checkbox" id="perm-1" class="styled-checkbox">
                            <label for="perm-1">عرض لوحة التحكم</label>
                        </div>
                        <div class="permission-item">
                            <input type="checkbox" id="perm-2" class="styled-checkbox">
                            <label for="perm-2">ادارة الموظفين</label>
                        </div>
                        <div class="permission-item">

                            <label for="perm-3">تعديل المنتجات</label>
                        </div>
                        <div class="permission-item">
                            <input type="checkbox" id="perm-4" class="styled-checkbox">

                        </div>
                         <div class="permission-item">

                            <label for="perm-5">الوصول للتقارير المالية</label>
                        </div>
                         <div class="permission-item">
                            <input type="checkbox" id="perm-6" class="styled-checkbox">
                            <label for="perm-6">ادارة المخزون</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="submit" form="permission-form" class="btn-submit">حفظ التغييرات</button>
            <button type="button" class="btn-cancel">الغاء</button>
