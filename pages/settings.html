<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - HR Dashboard</title>
    
    <!-- /* ================= START Favicons, Fonts, Libraries ================= */ -->
    <link rel="icon" href="../assets/images/LOGO.png"/>
    <link href="../assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/CSS/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2, flatpickr, Choices.js Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    
    <!-- /* ================= START Custom CSS ================= */ -->
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <link rel="stylesheet" href="../assets/CSS/settings.css">
</head>
<body>
  <!-- Backdrop for mobile sidebar -->
  <div class="sidebar-backdrop"></div>
  <div class="dashboard-container">

    <!-- /* ================= START Mini Sidebar ================= */ -->
    <aside class="mini-sidebar">
     <a href="../index.html" class="mini-logo"><img src="../assets/images/HRlogo.png" alt="Logo" /></a>
     <ul class="mini-nav">
       <li><a href="#" title="بحث"><i class="fas fa-search"></i></a></li>
       <li><a href="#" title="التقويم"><i class="fas fa-calendar-alt"></i></a></li>
       <li><a href="#" title="جهات الاتصال"><i class="fas fa-address-book"></i></a></li>
       <li><a href="#" title="الرسائل"><i class="fas fa-comment-dots"></i></a></li>
       <li><a href="#" title="الملفات"><i class="fas fa-folder"></i></a></li>
     </ul>
     <div class="mini-sidebar-footer">
       <div class="mini-sidebar-toggle"><button id="toggleMainSidebar" class="toggle-btn"><i class="fas fa-angle-double-left"></i></button></div>
       <a href="#" title="الإعدادات"><i class="fas fa-cog p-3"></i></a>
       <a href="#" title="ملف شخصي"><img src="../assets/images/profile.jpg" alt="User" class="mini-profile-img" /></a>
     </div>
   </aside>

    <!-- /* ================= START Main Sidebar ================= */ -->
   <div class="dashboard-container">
     <aside class="main-sidebar">
       <div class="sidebar-header"><h2 class="logoName">HRZoon</h2></div>
       <div class="sidebar-profile"><h3>أحمد هارون</h3><h4>المدير العام</h4></div>
       <nav class="sidebar-nav">
         <ul class="nav-list">
          <li class="nav-item">
            <a href="../index.html"><i class="fas fa-tachometer-alt"></i><span>الرئيسية</span></a>
          </li>
           <li class="nav-item has-submenu open active">
             <a href="#"><i class="fas fa-wallet"></i><span>الإعدادات</span><i class="fas fa-chevron-left arrow"></i></a>
             <ul class="submenu" style="max-height: 500px;">
                <li><a href="./settings.html">إعدادات عامة</a></li>
                <li><a href="./subscriptions.html">الاشتراكات</a></li>
                <li><a href="./devices.html">الأجهزة</a></li>
             </ul>
           </li>
         </ul>
       </nav>
     </aside>

    <!-- /* ================= START Main Content ================= */ -->
    <main class="main-content">

    <!-- ========== START HEADER ========== -->
    <header class="main-header">
      <div class="header-left">
        <button id="sidebarToggle" class="header-icon mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </button>
        <div class="header-title">الإعدادات</div>
      </div>
      <div class="header-right"> ... </div>
    </header>
    <!-- ========== END HEADER ========== -->
  
    <!-- ========== START SETTINGS CONTAINER ========== -->
    <div class="settings-container">
  
      <!-- Tabs Navigation -->
      <nav class="settings-tabs">
        <a href="#" class="tab-link active" data-tab="general-settings">اعدادات عامة</a>
        <a href="#" class="tab-link" data-tab="company-info">بيانات المنشاة</a>
        <a href="#" class="tab-link" data-tab="attendance">الحضور والانصراف</a>
        <a href="#" class="tab-link" data-tab="salary">اعدادات الرواتب</a>
        <a href="#" class="tab-link" data-tab="mobile">تطبيق الجوال</a>
        <a href="#" class="tab-link" data-tab="documents">المستندات</a>
        <a href="#" class="tab-link" data-tab="vacations">اعدادات الاجازات</a>
        <a href="#" class="tab-link" data-tab="covenants">عهد</a>
      </nav>
  
      <!-- Settings Content Wrapper -->
      <div class="settings-content">
  
        <!-- ================= START GENERAL SETTINGS TAB ================= -->
        <main id="general-settings" class="tab-content active">
          <div class="form-grid">
  
            <!-- اسم المنشأة -->
            <div class="form-group full-width">
              <label for="company-name">اسم المنشأة</label>
              <input type="text" id="company-name">
            </div>
  
            <!-- رابط مخصص -->
            <div class="form-group full-width">
              <label for="custom-link">رابط مخصص</label>
              <div class="custom-link-wrapper">
                <span class="link-prefix">https://tahalof.basmtak.com</span>
                <input type="text" id="custom-link" value="tahalof">
              </div>
            </div>
  
            <!-- إضافة شعار -->
            <div class="form-group">
              <label>اضافة شعار</label>
              <div class="logo-uploader" id="logo-uploader">
                <input type="file" id="logo-input" accept="image/*" hidden>
                <div class="upload-area">
                  <img src="" alt="شعار المنشأة" class="logo-preview">
                  <div class="upload-placeholder"><i class="fas fa-image"></i></div>
                </div>
                <button type="button" class="upload-btn"><i class="fas fa-arrow-up"></i> اضغط لرفع الشعار</button>
              </div>
            </div>
  
            <!-- اللغة واللون -->
            <div class="form-group">
              <div class="inline-group">
                <label>اللغة</label>
                <div class="language-switcher">
                  <button type="button" class="lang-btn active" data-lang="ar">العربية</button>
                  <button type="button" class="lang-btn" data-lang="en">English</button>
                </div>
              </div>
              <div class="inline-group">
                <label>اللون الاساسي</label>
                <div class="color-picker">
                  <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
                  <div class="color-option" style="background-color: #f44336;" data-color="#f44336"></div>
                  <div class="color-option" style="background-color: #ffeb3b;" data-color="#ffeb3b"></div>
                  <div class="color-option" style="background-color: #cddc39;" data-color="#cddc39"></div>
                  <div class="color-option" style="background-color: #4caf50;" data-color="#4caf50"></div>
                  <div class="color-option" style="background-color: #00bcd4;" data-color="#00bcd4"></div>
                  <div class="color-option" style="background-color: #2196f3;" data-color="#2196f3"></div>
                  <div class="color-option" style="background-color: #3f51b5;" data-color="#3f51b5"></div>
                  <div class="color-option" style="background-color: #9c27b0;" data-color="#9c27b0"></div>
                  <div class="color-option" style="background-color: #e91e63;" data-color="#e91e63"></div>
                  <div class="color-option" style="background-color: #ff5722;" data-color="#ff5722"></div>
                </div>
              </div>
            </div>
  
            <!-- سياسة الخصوصية -->
            <div class="form-group">
              <label for="privacy-policy">سياسة الخصوصية</label>
              <textarea id="privacy-policy" rows="8"></textarea>
            </div>
  
            <!-- الشروط والاحكام -->
            <div class="form-group">
              <label for="terms-conditions">الشروط والاحكام</label>
              <textarea id="terms-conditions" rows="8"></textarea>
            </div>
  
          </div>
          <div class="form-footer">
            <button type="submit" class="btn-save">حفظ</button>
          </div>
        </main>
        <!-- ================= END GENERAL SETTINGS TAB ================= -->
  
        <!-- باقي التابات (company-info, attendance, salary, mobile, documents, vacations, covenants) زي ما بعتلي لكن مرصوصة بنفس التنسيق -->
      </div>
    </div>
    <!-- ========== END SETTINGS CONTAINER ========== -->
  
    </main>
  <!-- /* ================= END Main Content ================= */ -->
  
  </div>

  
  <!-- /* ================= START Scripts ================= */ -->
     <!-- Bootstrap-->
     <script src="../assets/bootstrap/bootstrap.bundle.min.js"></script>  
     <!-- AOS Animation -->
     <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
     <script>AOS.init( );</script>
     <!-- Custom JS -->
     <script src="../assets/JS/settings.js"></script>
     <script src="../assets/JS/script.js"></script> 
</body>
</html>
