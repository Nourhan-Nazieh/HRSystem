      <!-- ممكن تحطي أي عناصر زي إشعارات/بروفايل -->

  </header>

  <!-- ======= Form Card ======= -->
  <div class="form-card" data-aos="fade-up" data-aos-delay="200">
    <h2 class="form-title">إرسال تقييم/إنذار</h2>

    <div class="row">
      <!-- Right Column: Main Info -->
      <div class="col-lg-6">
        <div class="form-section">
          <!-- Title -->
          <div class="mb-4">
            <label for="appraisal-title" class="form-label">العنوان</label>
            <input type="text" id="appraisal-title" class="form-control-custom" />
          </div>

          <!-- Message -->
          <div class="mb-4">
            <label for="appraisal-message" class="form-label">الرسالة</label>
            <textarea id="appraisal-message" class="form-control-custom" rows="6"></textarea>
          </div>

          <!-- Rating -->
          <div class="mb-4">
            <label class="form-label">التقييم</label>
            <div class="interactive-stars" id="interactive-stars">
              <i class="far fa-star" data-value="1"></i>
              <i class="far fa-star" data-value="2"></i>
              <i class="far fa-star" data-value="3"></i>
              <i class="far fa-star" data-value="4"></i>
              <i class="far fa-star" data-value="5"></i>
            </div>
            <input type="hidden" id="rating-value" name="rating" />
          </div>
        </div>
      </div>

      <!-- Left Column: Targeting -->
      <div class="col-lg-6">
        <div class="form-section">
          <!-- Date -->
          <div class="mb-4">
            <label class="form-label">التاريخ</label>
            <div class="date-picker-wrapper">
              <input
                type="text"
                class="form-control-custom"
                placeholder="اختار التاريخ من / الى"
              />
              <i class="fas fa-calendar-alt date-picker-icon"></i>
            </div>
          </div>

          <!-- Target Selection -->
          <div class="target-selection">
            <!-- Radio Toggles -->
            <div class="target-toggles mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="target-type"
                  id="target-departments"
                  value="departments"
                  checked
                />
                <label class="form-check-label" for="target-departments"
                  >الفروع والأقسام</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="target-type"
                  id="target-employees"
                  value="employees"
                />
                <label class="form-check-label" for="target-employees"
                  >قائمة الموظفين</label
                >
              </div>
            </div>

            <!-- Lists -->
            <div class="list-container">
              <!-- Departments List -->
              <div class="scrollable-list" id="departments-list">
                <div class="form-check list-item">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="all-depts"
                    id="check-all-depts"
                  />
                  <label class="form-check-label" for="check-all-depts">الكل</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="1" />
                  <label> الرياض - iddiya Full Zoon Location - موقع</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="2" />
                  <label>الرياض - Wady Namar Zoon 1-1 مشروع</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="3" />
                  <label>مشروع المسار الرياضي - طريق الأمير محمد بن سلمان - الرياض</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="4" />
                  <label>مشروع - وادي العقيق - Wady Al Aqiq - المدينة</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="5" />
                  <label>مشروع مرامر - الرياض</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="6" />
                  <label>مشروع وادي نمار زون 5 - الرياض</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="7" />
                  <label>ظهرة البديعة - Dhahrah Al-Badiyah - الرياض</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="8" />
                  <label>الرياض - Al Muzahimiyah - المزاحمية</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="9" />
                  <label>محطة كهرباء 380 البابطين - المدينة</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="10" />
                  <label>الصناعية طريق الخرج الفنار - الرياض</label>
                </div>
              </div>

              <!-- Employees List -->
              <div class="scrollable-list hidden" id="employees-list">
                <div class="form-check list-item">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="all-emps"
                    id="check-all-emps"
                  />
                  <label class="form-check-label" for="check-all-emps">الكل</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="emp1" />
                  <label>قسم ادارة الحركة والاصول والورشه</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="emp2" />
                  <label>قسم الموارد البشرية</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="emp3" />
                  <label>قسم حركة - الرياض</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="emp4" />
                  <label>قسم حركة - المدينة</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="emp5" />
                  <label>قسم الادارة</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="emp6" />
                  <label>قسم الورشة</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="emp7" />
                  <label>قسم المقاولات</label>
                </div>
                <div class="form-check list-item">
                  <input class="form-check-input" type="checkbox" value="emp8" />
                  <label>قسم المالية</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions" data-aos="fade-up" data-aos-delay="400">

    </div>
  </div>
