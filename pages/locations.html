    <!-- /* ================= START Main Content ================= */ -->
    <main class="main-content">
  <!-- ==============main============= -->
  <div class="container">
    <!-- Header Section -->
    <div class="header-section">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="البحث عن موقع أو مدير..." class="search-input">
                <button class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="add-new-container">
            <button class="add-new-btn">
                <span>إضافة موقع/فرع جديد</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Table Section -->
    <div class="table-container">
        <table class="locations-table">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>عدد الموظفين</th>
                    <th>مدير القسم</th>
                    <th>الإجراءات</th>

 </div>

 <!-- ================== Add Location Modal ================== -->
<div id="addLocationModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>إضافة موقع/فرع</h2>
        </div>
        <div class="modal-body">
            <div class="form-grid">
                <div class="form-group">
                    <label for="locationName">اسم الموقع/الفرع</label>
                    <input type="text" id="locationName" class="modal-input">
                </div>
                <div class="form-group">
                    <label for="locationManager">مدير الموقع/الفرع</label>
                    <input type="text" id="locationManager" class="modal-input">
                </div>
            </div>
            <div class="form-group">
                <label for="locationAddress">عنوان الموقع/الفرع</label>
                <div class="address-input-container">
                    <input type="text" id="locationAddress" class="modal-input">
                    <svg class="address-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-btn cancel-btn">إلغاء</button>
            <button class="modal-btn save-btn">حفظ</button>
        </div>
    </div>
</div>
    </main>

  <!-- MODAL for Add/Edit -->
  <div class="modal-overlay hidden" id="main-modal">
      <div class="modal-card" data-aos="zoom-in-up">
          <button class="modal-close-btn" id="modal-close-btn"><i class="fas fa-times"></i></button>
          <h3 class="modal-title" id="modal-title">إضافة موقع جديد</h3>
          <form id="modal-form">
              <div class="modal-form-group"><label for="name">اسم الموقع</label><input type="text" id="name" class="form-control" required></div>
              <div class="modal-form-group"><label for="manager">مدير الموقع</label><input type="text" id="manager" class="form-control" required></div>
              <div class="modal-form-group"><button type="submit" id="modal-submit-btn" class="btn btn-primary">إضافة</button></div>
          </form>
      </div>
  </div>
  
  <!-- Toast Notifications Container -->
  <div id="toast-container"></div>
