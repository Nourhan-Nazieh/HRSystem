<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاشتراكات - HR Dashboard</title>
    
    <!-- /* ================= START Favicons, Fonts, Libraries ================= */ -->
    <link rel="icon" href="../assets/images/HRlogo.jpg"/>
    <link href="../assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/CSS/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- /* ================= START Custom CSS ================= */ -->
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <link rel="stylesheet" href="../assets/CSS/subscriptions.css">
</head>
<body>
   <!-- Backdrop & Sidebars -->
   <div class="sidebar-backdrop"></div>
   <div class="dashboard-container">
     <aside class="main-sidebar">
       <div class="sidebar-header"><h2 class="logoName">HRZoon</h2></div>
       <div class="sidebar-profile"><h3>أحمد هارون</h3><h4>المدير العام</h4></div>
       <nav class="sidebar-nav">
         <ul class="nav-list">
          <li class="nav-item">
            <a href="../index.html"><i class="fas fa-tachometer-alt"></i><span>الرئيسية</span></a>
          </li>
           <li class="nav-item has-submenu open active">
             <a href="#"><i class="fas fa-cogs"></i><span>الإعدادات</span><i class="fas fa-chevron-left arrow"></i></a>
             <ul class="submenu" style="max-height: 500px;">
               <li><a href="./settings.html">إعدادات عامة</a></li>
               <li class="active"><a href="./subscriptions.html">الاشتراكات</a></li>
               <li><a href="./devices.html">الأجهزة</a></li>
             </ul>
           </li>
           <!-- ... (باقي عناصر القائمة ) ... -->
         </ul>
       </nav>
     </aside>

    <!-- /* ================= START Main Content ================= */ -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-left"><button id="sidebarToggle" class="header-icon mobile-menu-btn"><i class="fas fa-bars"></i></button><div class="header-title">الاشتراكات</div></div>
        <div class="header-right"> ... </div>
      </header>

      <div class="subscriptions-container" data-aos="fade-up">
        <div class="subscriptions-container">
          <header class="main-header">
            <div class="header-left"><button id="sidebarToggle" class="header-icon mobile-menu-btn"><i class="fas fa-bars"></i></button><div class="header-title">الإشتراكات</div></div>
            <div class="header-right"> ... </div>
          </header>
          <!-- Subscriptions Header -->
          <header class="subscriptions-header">
              <div class="header-right">
                  <div class="subscription-info">
                      <span>تاريخ البداية: 2025-7-15</span>
                      <span>تاريخ الانتهاء: 2025-8-15</span>
                  </div>
                  <div class="status-tag inactive">غير نشط</div>
              </div>
              <div class="header-center">
                  <div class="search-bar">
                      <i class="fas fa-search"></i>
                      <input type="text" placeholder="البحث">
                  </div>
              </div>
              
              <div class="header-left">
                  <button class="btn-primary">تجديد الاشتراك</button>
              </div>
      
      
      
          </header>
      
          <!-- Subscriptions Table -->
          <main class="subscriptions-table">
              <!-- Table Header -->
              <div class="sub-table-row header-row">
                  <span>رقم العرض</span>
                  <span>التاريخ</span>
                  <span>السعر الإجمالي</span>
                  <span>الحالة</span>
                  <span>التحكم</span>
              </div>
      
              <!-- Table Body (will be populated by JS ) -->
              <div id="subscriptions-list">
                  <!-- Subscription items will be injected here -->
              </div>
          </main>
      
          <!-- Subscriptions Pagination -->
          <footer class="subscriptions-pagination">
              <a href="#" class="page-arrow"><i class="fas fa-chevron-right"></i></a>
              <a href="#" class="page-number">1</a>
              <a href="#" class="page-number active">2</a>
              <a href="#" class="page-number">3</a>
              <a href="#" class="page-number">4</a>
              <a href="#" class="page-number">5</a>
              <a href="#" class="page-arrow"><i class="fas fa-chevron-left"></i></a>
          </footer>
      </div>
      </div>
    </main>
  </div>
  

  <!-- /* ================= START Scripts ================= */ -->
  <script src="../assets/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../assets/JS/subscriptions.js"></script>
  <script src="../assets/JS/script.js"></script>
  

</body>
</html>
